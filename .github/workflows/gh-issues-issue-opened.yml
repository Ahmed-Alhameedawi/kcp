name: Move new issues into New
on:
  issues:
    types: [opened]
jobs:
  move-new-issues-to-new:
    environment: projects
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: kcp
          column: New
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}
