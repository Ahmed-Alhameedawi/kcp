name: Move opened pull requests into New

on:
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: kcp
          column: New
          repo-token: ${{ secrets.GITHUB_TOKEN }}
